<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/icon/icon.png">
</head>
<body>

    <!-- Content of the website -->
    <main>
        <!-- Avatar Image, Name and Location -->
        <section class="avatarContainer">
            <div class="avatar">
                <img src="../images/avatar/avatar.jpg" alt="Avatar Image">
            </div>
            <div class="avatarName">
                <strong>Franco Marvin</strong>
                <p>New Kolbyfort, Switzerland</p>
            </div>
        </section>

        <!-- Information about profile -->
        <section class="profileInfo">
            <div class="info">
                <span class="numbers">100</span>
                <span class="infoType">Posts</span>
            </div>
            <div class="info">
                <span class="numbers">2,504</span>
                <span class="infoType">Followers</span>
            </div>
            <div class="info">
                <span class="numbers">1,298</span>
                <span class="infoType">Following</span>
            </div>
        </section>

        <!-- Image Gallery -->
        <section class="gallery">
            <div class="galleryItem" id="landscape1">
                <img src="../images/landscapes/landscape1.jpg" alt="Landscape Image">
            </div>
            <div class="galleryItem" id="landscape2">
                <img src="../images/landscapes/landscape2.jpg" alt="Landscape Image">
            </div>
            <div class="galleryItem" id="landscape3">
                <img src="../images/landscapes/landscape3.jpg" alt="Landscape Image">
            </div>
            <div class="galleryItem" id="landscape4">
                <img src="../images/landscapes/landscape4.jpg" alt="Landscape Image">
            </div>
            <div class="galleryItem" id="landscape5">
                <img src="../images/landscapes/landscape5.jpg" alt="Landscape Image">
            </div>
            <div class="galleryItem" id="landscape6">
                <img src="../images/landscapes/landscape6.jpg" alt="Landscape Image">
            </div>
        </section>

        <!-- Author Information -->
        <footer>
            <p>created by <strong>Samuel Godinho Melo</strong></p>
        </footer>
    </main>
</body>
</html>
