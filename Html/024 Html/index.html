<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Página Institucional</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section style="width:100%; height:100px; color:goldenrod; margin-top:3%">
    <h1 style="width:fit-content; display:inline; margin-left:2%; font-size:50px; font-family:Georgia">Projeto HTML</h1>
    <img src="Images/html.png" alt="HTML Ícone" style="margin-left:0px; width:50px; height:50px">

    <button type="button" onclick="home" style="margin-left:10%">Home</button>
    <button type="button" onclick="empresa" style="margin-left:5%">Empresa</button>
    <button type="button" onclick="serviços" style="margin-left:5%">Serviços</button>
    <button type="button" onclick="contato" style="margin-left:5%">Contato</button>
    </section>

    <section style="background-color:chocolate; width:98%; height:500px; border:1px solid chocolate; border-top-right-radius:5px; border-top-left-radius: 5px; margin-left:1%">
    <img src="Images/texto.png" alt="Ícone Texto" width="150" height="150" style="margin-left:10%; margin-top:5%">
    <img src="Images/computador.png" alt="Ícone Computador" width="150" height="150" style="margin-left:20%; margin-top:5%">
    <img src="Images/chat.png" alt="Ícone Chat" width="150" height="150" style="margin-left:20%; margin-top:5%">

    <h4 style="margin-left:12%; margin-top:10px; margin-bottom:10px; display:inline">Artigos</h4>
    <h4 style="margin-left:20.5%; margin-top:10px; margin-bottom:10px; display:inline">Tecnologia</h4>
    <h4 style="margin-left:19%; margin-top:10px; margin-bottom:10px; display:inline">Mensagens</h4>
    
    <p style="margin-left:7.5%; display:inline-flex">Artigos e Informações <br>referentes à empresa.</p>
    <p style="margin-left:15%; display:inline-flex">Informações técnicas <br>a respeito do nível téc-<br>-nológico da empresa.</p>
    <p style="margin-left:12.5%; display:inline-flex">Mensagens, SMS, recla-<br>-mações, dúvidas, etc.</p>

    <button type="button" onclick="entrar_texto" style="margin-left:12%; margin-top:2%; background-color:chocolate; color:black; border:2px solid black; width:100px; height: 50px; display:inline">Entrar</button>
    <button type="button" onclick="entrar_tecnologia" style="margin-left:24%; margin-top:2%; background-color:chocolate; color:black; border:2px solid black; width:100px; height:50px; display:inline">Entrar</button>
    <button type="button" onclick="entrar_mensagens" style="margin-left:24%; margin-top:2%; background-color:chocolate; color:black; border: 2px solid black; width:100px; height:50px; display:inline">Entrar</button>
    </section>

    <section style="width:98%; height:300px; border:1px solid rgb(165, 72, 5); background-color:rgb(165, 72, 5); border-bottom-right-radius: 5px; border-bottom-left-radius:5px; margin-left:1%">
    <h2 style="text-align:center; font-family:'Lucida Sans'; font-size:50px; margin-bottom:20px">Seja Bem-Vindo!</h2>

    <p style="text-align:center; font-family:Calibri; font-style:italic; color:rgb(204, 199, 199)">Conheça a nossa empresa e encontre a melhor forma de montar os seus sites!</p>

    <button type="button" onclick="entrar_site" style="width:150px; height:70px; margin-left:43%; color:black; border:2px solid black; background-color:rgb(165, 72, 5)">Entrar</button>
    </section>

</html>
