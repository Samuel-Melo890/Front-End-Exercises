    <input type="number" id="q2" name="q2" placeholder="Resultado" min="0" max="1000" style="
    width:100px; margin-left:17px; margin-bottom:10px; border-radius:5px"> <br>

    <label for="q3">3. Somei 3 com 6, subtrai 2, multipliquei por 4 e adicionei 7. Qual o

    <input type="number" id="q3" name="q3" placeholder="Resultado" min="0" max="1000" style="
    width:100px; margin-left:17px; margin-bottom:10px; border-radius:5px"> <br>

    <input type="number" id="q5" name="q5" placeholder="Resultado" min="0" max="1000" style="
    width:100px; margin-left:17px; border-radius:5px">

    <legend>Português</legend>

    <label for="p1">1. Qual o sujeito da oração: "Eu gosto de laranja"?</label> <br>
    <input type="text" id="p1" name="p1" placeholder="Resposta" style="width:700px;
    margin-left:17px; margin-bottom:5px; border-radius:5px"> <br>

    <label for="p2">2. Qual o estado do verbo em: "Eu comi 7 laranjas"?</label> <br>
    <input type="text" id="p2" name="p2" placeholder="Resposta" style="width:700px;
