<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta keywords="HTML">
    <meta name="author" content="Samuel">
    <meta http-equiv="refresh" content="3600">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto Html</title>
</head>

<body style="background-color:cadetblue">
    <h1>Nono Ano - Prova Conhecimentos Gerais</h1>
    <p>Responda ao cabeçalho a seguir preenchendo-as com seus dados. Após isso clique no botão 
    <span style="color:lime">ENVIAR</span> no final.</p>

    <form action="checagem.html" method="post" autocomplete>
    <fieldset style="width:98%; height:280px; border:2px solid black;">
    <legend style="color:red; font-weight:900;">Cabeçalho - Prova Conhecimentos Gerais</legend>

    <label for="nome">Nome do Aluno:</label> <br>
    <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui" style="width:
    150px; margin-bottom:10px"> <br>

    <label for="sexo">Sexo:</label> <br>
    <input type="radio" id="masc" name="sex">
    <label for="masc">Masculino</label>
    <input type="radio" id="fem" name="sex" style="margin-bottom:10px">
    <label for="fem">Feminino</label> <br>

    <label for="turma">Turma:</label> <br>
    <input type="text" id="turma" name="turma" placeholder="Ex.: Turma A, Turma B..." style=
    "width:150px; margin-bottom:10px"> <br>

    <label for="datanasc">Data de Nascimento:</label> <br>
    <input type="date" id="datanasc" name="datanasc" style="width:150px; margin-bottom:10px"> <br>

    <label for="psw">Senha:</label> <br>
    <input type="password" id="psw" name="psw" placeholder="Insira sua senha aqui" style="width:
    150px; margin-bottom:10px"> <br>

    <input type="submit" name="Enviar">
    <input type="reset" name="Resetar Dados">
    </fieldset> 
</form>

<img src="escola.png" alt="Escola" title="Escola" width="100%" height="700" style="margin-top:10px;
margin-left:3px">
</body>
</html>
