<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>010 Html</title>
        <link rel="icon" type="image/x-icon" href="favicon.webp">
        <style>
            th, td {
                border:2px black solid;
                border-radius:10px;
                border-style:outset
            }
            th {
                background-color:darkgoldenrod
            }
            td {
                background-color:goldenrod;
                text-align:center
            }
        </style>
    </head>

    <body>
        <h1>Tabelas</h1>

        <p>Tabela Teste:</p>

        <table style="width:500px">
            <caption>Tabela 1</caption>
            <tr>
                <th style="width:40%">Nome</th>
                <th>Idade</th>
                <th>Anime</th>
            </tr>

            <tr style="height:50px">
                <td>Jeanne D'arc</td>
                <td>19 anos</td>
                <td>Fate Apocrypha</td>
            </tr>
            <tr>
                <td>Vegeta</td>
                <td>50 anos</td>
                <td>Dragon Ball</td>
            </tr>
        </table> <br>

        <table style="width:500px">
            <caption>Tabela 2</caption>
            <tr>
                <th style="width:40%">Row 1</th>
                <td style="width:20%">Atribute 1</td>
                <td>Atribute 2</td>
            </tr>
            <tr>
                <th>Row 2</th>
                <td>Atribute 3</td>
                <td>Atribute 4</td>
            </tr>
        </table> <br>

        <table style="width:500px">
            <caption>Tabela 3</caption>
            <tr>
                <th colspan="2" style="width:60%">Nome</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>Jeanne</td>
                <td>D'arc</td>
                <td>19 anos</td>
            </tr>
            <tr>
                <td>Son</td>
                <td>Goku</td>
                <td>50 anos</td>
            </tr>
        </table>
    </body>
</html>
