<body>
    <aside style="width:40%; background-color:brown; display:inline-block">
    <h1>Hello!</h1>
    <p style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight:100">I'm Samuel and I'm starting at<br> HTML and programming.</p>
    <p style="font-family:Georgia, 'Times New Roman', Times, serif; font-style:oblique; font-weight:lighter">This is a login page. Enter <br>your respective data in the <br>respectives inputs.</p>

    <form>
    <label for="fname">First Name:</label> <br>
    <input type="text" id="fname" name="fname">
    <label for="lname">Last Name:</label> <br>
    <input type="text" id="lname" name="lname">
    <label for="birth">Birth Date:</label> <br>
    <input type="date" id="birth" name="birth" min="1900-01-01" max="2017-01-01">
    <label for="psw">Password:</label> <br>
    <input type="password" id="psw" name="psw" style="margin-bottom:20px">

    <input type="reset" value="Limpar Dados" style="height:35px; width:150px; margin-left:33%; margin-bottom:15px; background-color:gold; border-radius:10px; font-size:20px">
    <input type="submit" value="Sign In" style="height:35px; width:150px; margin-left:33%; background-color:gold; border-radius:10px; font-size:20px">
    </form>
    </aside>

    <img src="programming.png" alt="Programming Icons" style="width:500px; height:500px; margin-bottom:100px; margin-left:100px">
