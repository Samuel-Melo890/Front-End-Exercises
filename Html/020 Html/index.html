<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste Html</title>
</head>

<body>
    <h1>Título</h1>
    <p style="background-color:green">Parágrafo</p>

    <!-- Gráficos SVG -->
    <svg width="100" height="100" style="background-color:blueviolet">
        <circle cx="50" cy="50" r="45" stroke="blue" stroke-width="3" fill="red" />
    </svg> <br>
    <svg width="200" height="100" style="background-color:purple">
        <rect width="150" height="75" stroke="cyan" stroke-width="2" fill="yellow" />
    </svg> <br>
    <svg width="200" height="200" style="background-color:chocolate">
        <rect x="50" y="50" rx="40" ry="40" width="100" height="50" fill="purple" stroke="black"
        stroke-width="5" opacity="1" />
    </svg> <br>
    <svg width="300" height="300" style="background-color:brown">
        <polygon points="100, 10 40, 198 190, 78 10, 78 160, 198" fill="lime" stroke="yellow"
        stroke-width="5" fill-rule="evenodd" />
    </svg> <br>

    <!--Html Media-->
    <video width="300" height="200" controls autoplay muted>
        <source src="minecraft-trailer.mp4" type="video/mp4">
        Your browser does not support video element.
    </video>

    <audio controls autoplay muted>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support audio element.
    </audio>
</body>
</html>
