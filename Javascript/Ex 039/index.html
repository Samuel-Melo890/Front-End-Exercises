<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Arrays, Sets and Maps</h1>
    </header>

    <main>
        <section>
            <h2>First <span style="font-style:italic;">n</span> Elements:</h2>
            <input type="number" min="1" max="10" id="elementsNumber" 
            placeholder="Number of elements you want to show">
            <br>
            <button type="button" onclick="showElements()">Show Elements</button>
            <div id="elements"></div>
        </section>
        <br>

        <section>
            <h2>Separating Even Elements:</h2>
            <label for="sequency">Digit a sequency of numbers:</label>
            <br>
            <input type="number" id="sequency" placeholder="Sequency of numbers">
            <br>
            <button type="button" onclick="showNewSequency()">Show New Sequency</button>
            <div id="newSequency"></div>
        </section>
        <br>

        <section>
            <h2>Sum of Squares:</h2>
            <button type="button" onclick="showSumSquares(rand)">Show Sum of Squares</button>
            <div id="sumSquares"></div>
        </section>
    </main>
</body>
</html>
