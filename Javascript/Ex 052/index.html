<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Browser BOM</h1>
    </header>

    <main>
        <section>
            <h2>Just Showing Some Screen Attributes:</h2>
            <button type="button" id="showScreenAttr">Show Screen Attributes</button>
            <div id="screenAttr"></div>
        </section>
        <hr>

        <section>
            <h2>Just Showing Some Location Attributes:</h2>
            <button type="button" id="showLocationAttr">Show Location Attributes</button>
            <div id="locationAttr"></div>
        </section>
        <hr>

        <section>
            <h2>Calculation Confirm Box:</h2>
            <button type="number" id="confirmSum">Confirm Sum</button>
        </section>
        <hr>

        <section>
            <h2>Creating a Simple Cookie:</h2>
            <button type="button" id="createCookie">Create Cookie</button>
            <div id="cookies"></div>
        </section>
    </main>
</body>
</html>
