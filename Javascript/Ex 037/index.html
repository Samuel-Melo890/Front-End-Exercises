<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Objects</h1>
    </header>

    <main>
        <section>
            <h2>Simple Object:</h2>
            <button onclick="showObject()">Show an Object</button>
            <div id="object1"></div>
        </section>
        <br>

        <section>
            <h2>Book List:</h2>
            <button onclick="showBooks()">Show Books</button>
            <div id="object2"></div>
        </section>
        <br>

        <section>
            <h2>Cylinder Class:</h2>
            <input type="number" placeholder="Radius" id="radius">
            <br>
            <input type="number" placeholder="Height" id="height">
            <br>
            <button onclick="showCylinder()">Show Cylinder</button>
            <div id="object3"></div>
        </section>
    </main>
</body>
</html>
