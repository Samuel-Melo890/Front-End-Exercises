<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Using Some APIs</h1>
    </header>

    <main>
        <section>
            <h2>Validation API:</h2>
            <form action="">
                <label for="num">Number Input: </label>
                <input type="number" placeholder="Some number" max="100" min="1" step="2" maxlength="10" id="num">
                <br>
                <button type="submit" onclick="validate()">Validate Input</button>
            </form>
        </section>
        <hr>

        <section>
            <h2>Counter With Worker API:</h2>
            <button type="button" onclick="startCount()">Start Count</button>
            <div id="counter"></div>
        </section>
        <hr>

        <section>
            <h2>Geolocation API:</h2>
            <button type="button" onclick="getLocation()">Show Location</button>
            <div id="location"></div>
        </section>
    </main>
</body>
</html>
