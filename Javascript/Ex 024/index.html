<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Exercises (of course)</h1>
    </header>

    <main>
        <div>
            <h2>Show random number (between 1 and 100):</h2>
            <br>
            <button type="button" onclick="showRandom()">Show Random Number</button>
        </div>
        <br>

        <div>
            <h2>Go to Youtube:</h2>
            <br>
            <button type="button" onclick="goToYoutube()">Go to Youtube</button>
        </div>
        <br>

        <div>
            <h2>Change Page Title:</h2>
            <input type="text" id="changeTitle"/>
            <br>
            <button type="button" onclick="changeTitle()">Change Title</button>
        </div>
        <br>

        <div>
            <h2>Calculate rest:</h2>
            <input type="number" id="n1"/>
            +
            <input type="number" id="n2"/>
            <br>
            <button type="button" onclick="showRest()">Show Rest</button>
            <p id="result" style="font-style:italic;"></p>
        </div>
    </main>
</body>
</html>
