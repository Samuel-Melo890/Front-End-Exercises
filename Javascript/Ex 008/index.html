<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Inputs Name and Lastname:</h1>
    </header>
    <main>
        <label for="name">First Name:</label>
        <br>
        <input type="text" id="name" name="name"/>
        <br>
        <label for="lastname">Last Name:</label>
        <br>
        <input type="text" id="lastname" name="lastname"/>
        <br>
        <label for="cpf">CPF:</label>
        <br>
        <input type="text" id="cpf" name="cpf" maxlength="11" oninput="cpf()"/>
        <p id="p_cpf1" style="font-style: italic; display:inline"></p>
        <br>
        <label for="cpf2">CPF Point:</label>
        <br>
        <input type="text" id="cpf2" name="cpf2" maxlength="14" oninput="cpf2()"/>
        <p id="p_cpf2" style="font-style:italic; display:inline;"></p>
        <br>
        <button type="button" onclick="showName()">Greeting</button>
    </main>
</body>
</html>
