<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <header>
        <h1>Html DOM 1</h1>
    </header>

    <main>
        <section>
            <input type="text" id="listName" placeholder="Name in the list" onkeyup="highlight()"/>
            <ul id="list1">
                <li>Jeanne</li>
                <li>Samuel</li>
                <li>Joseph</li>
                <li>Ana</li>
                <li>George</li>
                <li>John</li>
                <li>Jack</li>
                <li>Alice</li>
                <li>Jacob</li>
                <li>Gwen</li>
            </ul>
        </section>
    </main>

    <script>
        let x = document.getElementById("listName");
        let l = document.querySelector('#list1');

        function highlight() {
            let name = x.value;
            let nameList = l.querySelectorAll('li');
            let newList = [];

            for (let i = 0; i < nameList.length; i++) {
                let currentName = nameList[i].textContent;
                
                if (name == currentName) {
                    let li = document.createElement('li');
                    let strong = document.createElement("strong");
                    strong.innerText = currentName;
                    li.appendChild(strong);
                    newList.push(li);
                } else {
                    let li = document.createElement('li');
                    li.innerText = currentName;
                    newList.push(li);
                }
            }

            l.innerHTML = '';
            for (let i in newList) {
                l.appendChild(newList[i]);
            }
        }
    </script>
</body>
</html>
