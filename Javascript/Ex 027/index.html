<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Data check</h1>
    </header>

    <main>
        <section>
            <h2>Higher Number:</h2>
            <input type="number" placeholder="Number 1" id="number1"/>
            <br>
            <input type="number" placeholder="Number 2" id="number2"/>
            <br>
            <input type="number" placeholder="Number 3" id="number3"/>
            <br>
            <button type="button" onclick="showHigher()">Show Higher</button>
        </section>
        <br>

        <section>
            <h2>Over Eighteen or not:</h2>
            <input type="number" placeholder="Your age" id="numberAge"/>
            <br>
            <button type="button" onclick="checkAge()">Check Age</button>
        </section>
        <br>

        <section>
            <h2>Average:</h2>
            <button type="button" onclick="calculateAverage()">Calculate Average</button>
        </section>
        <br>

        <section>
            <h2>Calculate IMC:</h2>
            <button type="button" onclick="calculateIMC()">Calculate IMC</button>
        </section>
        <br>

        <section>
            <h2>Sum of multiples of 3 and 5:</h2>
            <button type="button" onclick="showSumMultiples()">Show Sum Of Multiples</button>
        </section>
    </main>
</body>
</html>
