<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Arrays, Sets and Maps 2</h1>
    </header>

    <main>
        <section>
            <h2>Filtering Arrays:</h2>
            <button type="button" onclick="filterArray()">Filter Array</button>
            <div id="filtered"></div>
        </section>
        <br>

        <section>
            <h2>Sum and Product of a Set:</h2>
            <button type="button" onclick="showSumProduct()">Show Sum and Product</button>
            <div id="sumProduct"></div>
        </section>
        <br>

        <section>
            <h2>Sum Equal to Target Value:</h2>
            <label for="target">Target Value:</label>
            <br>
            <input type="number" id="target" placeholder="Target Value"/>
            <br>
            <button type="button" onclick="sumTarget()">Show Sum Target</button> 
            <div id="sumTarget"></div>
        </section>
    </main>
</body>
</html>
