<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Promises and Async 3</h1>
    </header>

    <main>
        <!--Async function to show a pokemon from a pokemon list-->
        <section>
            <h2>Pokemon List:</h2>
            <button type="button" onmousedown="back()" onmouseup="stop()" style="margin-right: 100px;">&Lt; Back</button>
            <button type="button" onmousedown="next()" onmouseup="stop()">Next &gt;&gt;</button>
            <div id="pokemon"></div>
        </section>
        <hr>
    </main>
</body>
</html>
