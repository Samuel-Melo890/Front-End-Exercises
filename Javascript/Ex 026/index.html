<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Value Introduced</h1>
    </header>

    <main>
        <div>
            <h3>Message accordingly to the value (1 to 5):</h3>
            <input type="number" placeholder="Value" min="1" max="5" id="numberMessage"/>
            <br>
            <button type="button" onclick="showMessage()">Show Message</button>
        </div>
        <br>

        <div>
            <h3>Show multiplied:</h3>
            <input type="number" min="1" max="10" id="numberMultiplied"/>
            <br>
            <button type="button" 
            onclick="showMultiplied()">Show Message Multiplied</button>
            <p id="pMessage" style="font-style:italic;"></p>
        </div>
    </main>
</body>
</html>
