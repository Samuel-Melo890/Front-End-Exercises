<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Calculating</h1>
    </header>

    <main>
        <label for="int">Number:</label>
        <br>
        <input type="number" id="int" name="int"/>
        <br>
        <button type="button" onclick="pairOdd(document.getElementById('int').value)">
        Pair/Odd</button>
        <br>
        <br>
        <br>

        <h3>Multiple</h3>
        <input type="number" id="mult1"/>
        X
        <input type="number" id="mult2"/>
        =
        <p id="res_mult" style="display:inline;"></p>
        <br>
        <button type="button" 
        onclick="multiple(document.getElementById('mult1').value, document.getElementById('mult2').value)">
        Multiple</button>
        <br>
        <br>
        <br>

        <h3>Discount</h3>
        <input type="number" id="disc5"/>
        =
        <p id="p_disc5" style="display:inline;"></p>
        <br>
        <button type="button" onclick="discount5(document.getElementById('disc5').value)">
        Discount</button>
        <br>
        <br>
        <br>

        <h3>Over or not over 18</h3>
        <label for="age">Age:</label>
        <br>
        <input type="number" id="age" name="age"/>
        <p id="p_age" style="display:inline;font-style:italic"></p>
        <br>
        <button type="button" onclick="greaterLess18()">Greater or Less</button>
    </main>
</body>
</html>
